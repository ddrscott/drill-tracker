<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drills</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="lib/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Drill Tracker 2000</h1>
      <div class="form well">
        <label>Pick a drill</label>
        <select class="new_type">
          <option>Free Throws</option>
          <option>3-points</option>
        </select>
        <label>How many "makes"?</label>
        <input class="new_makes" type="text" value="10"/>
        <input class="btn btn-primary" type="submit" value="Start!" onclick="App.onStartDrill()"/>
      </div>
      <div id="drill-panel-tmpl" class="panel drill-panel" style='display:none'>
        <h2 class="panel-title">Current Drill</h2>
        Name: <span class="drill-name"></span>
        Goal: <span class="drill-goal"></span>
        Stats: <span class="drill-stats"></span>
        Time: <span class="drill-time"></span>
        <div class="buttons">
          <button class="btn btn-xlg btn-primary" onclick="App.onMake()">Make</button>
          <button class="btn btn-xlg btn-error" onclick="App.onMiss()">Miss</button>
        </div>
      </div>
      <div class="current">
      </div>
      <h4> History </h4>
      <table class="history table table-border">
        <thead>
          <th>Name</th>
          <th>Goal</th>
          <th>Stats</th>
          <th>Time</th>
        </thead>
        <tbody class="history-body">
        <tbody>
      </table>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
